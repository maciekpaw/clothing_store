<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Clothing Store</title>
</head>
<body>
    <h1>Welcome to the Clothing Store!</h1>

    {% if session.get('user_id') %}
        <p>You are logged in!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <p>You are not logged in. <a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
</body>
</html>
